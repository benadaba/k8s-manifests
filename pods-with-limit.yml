apiVersion: apps/v1
kind: Deployment
metadata:
  name: blue-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blue
  template:
    metadata:
      name: blue-dp
      labels:
        app: blue
    spec:
      containers:
      - name: blue
        image: benadabankah/kofi_html_website:v1
        ports:
        - containerPort: 80
      resources:
        requests:
          cpu: 100m
        limits:
          cpu: 80m

---
apiVersion: v1
kind: Service
metadata:
  name: blue
spec:
  selector:
    app: blue
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
  

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: green-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: green
  template:
